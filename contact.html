<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact</title>
</head>
<body>
  <h1>Contact</h1>
  <form action="mailto:contact@flowmotion.my" method="post" enctype="text/plain">

    <button type="submit">Envoyer</button>
  </form>
</body>
</html>
